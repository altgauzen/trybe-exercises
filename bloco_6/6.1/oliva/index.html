<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CABEÇALHO -->

  <header class='speaker-form-reader box-style'>
    <h1>Submeter Palestra</h1>
    <p><em>Quer palestrar na nossa conferência? Preencha o formulário</em></p>
  </header>

  <!-- FORMULÁRIO -->

  <form class="box-style" action="" method="get">

    <!-- NOME -->
    <div class="line-content">
      <label for="full-name">Nome</label>
      <input type="text" name="" id="full-name">
    </div>
    
    <!-- TIPO DE PALESTRA -->
    <div class="line-content">
      <fieldset class="fieldset-talk-type">
        <legend>Tipos de Palestra</legend>

        <input type="radio" value='talk-type-stage' name="talk-type" id="talk-type-stage">
        <label for="talk-type-stage">Palco Principal</label>
  
        <input type="radio" value='talk-type-workshop' name="talk-type" id="talk-type-workshop">
        <label for="talk-type-workshop">Workshop</label>
      </fieldset>
    </div>
    

    <!-- INFO CAMISA -->
    <div class="line-content">
        <label for="t-shirt-select">Tamanho da Camisa</label>
        <select name="t-shirt" id="t-shirt-select">
          <option value="p">Pequeno</option>
          <option value="m">Médio</option>
          <option value="g">Grande</option>
          <option value="gg">Extra Grande</option>
        </select>
    </div>
    

    <!-- DESCRIÇÃO DA PALESTRA -->

    <div class="line-content">
      <label for="">Descrição da Palestra</label>
      <textarea name="abstract" id="abstract" class="abstract-style"></textarea>
    </div>


    <!-- DISPONIBILIDADE PRA DATA -->

    <div class="line-content">
      <input type="checkbox" name="availability" id="availability">
      <label for="availability">Estou disponível nesta data</label> 
    </div>


    <!-- BOTÃO -->

    <div class="line-content">
      <button>Enviar</button>
      <button type="reset">Resetar informações</button>
    </div>
  </form>
</body>
</html>
