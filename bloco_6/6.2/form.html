<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset class="fieldset-data">
      <legend>Dados Pessoais</legend>
      <label for="input-name">Nome</label>
      <input type="text" name="name" id="input-name" maxlength="40" required>
      <br>
      <label for="input-email">e-mail</label>
      <input type="email" name="email" id="input-email" maxlength="50" required>
      <br>
      <label for="input-cpf">cpf</label>
      <input type="number" name="cpf" id="input-cpf" maxlength="11">
      <br>
      <label for="input-adress">Endereço</label>
      <input type="text" name="adress" id="input-adress" maxlength="200" required>
      <br>
      <label for="input-city">Cidade</label>
      <input type="text" name="city" id="input-city" maxlength="28" required>
      <br>
      <label for="input-state">Estado</label>
      <select name="state" id="input-state"></select>
      <br>
      <label for="">Tipo</label>
      <input type="radio" id='input-type-casa' value="Casa" required>
      <label for="input-type-casa">Casa</label>
      <input type="radio" id='input-type-apto' value="Apartamento" required>
      <label for="input-type-apto">Apartamento</label>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
