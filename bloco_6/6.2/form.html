<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href='bootstrap-5.0.1-dist/css/bootstrap.min.css'>
</head>
<body>
  <form action="" method="get" class="container">
  <fieldset>
      <legend class="text-center">Dados Pessoais</legend>
      <hr>
    <div class="mb-3">
      <label class="form-label" for="input-name">Nome</label>
      <input class="form-control" type="text" name="name" id="input-name" maxlength="40" required>
    </div>
    <div class="mb-3">
      <label for="input-email" class="form-label">e-mail</label>
      <input class="form-control" type="email" name="email" id="input-email" maxlength="50" required>
    </div>
    <div class="mb-3">
      <label for="input-cpf" class="form-label">cpf</label>
      <input class="form-control" type="number" name="cpf" id="input-cpf" maxlength="11">
    </div>
    <div class="mb-3">
      <label for="input-adress" class="form-label">Endereço</label>
      <input class="form-control" type="text" name="adress" id="input-adress" maxlength="200" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="input-city">Cidade</label>
      <input class="form-control" type="text" name="city" id="input-city" maxlength="28" required>
    </div>
    <div class="mb-3">
      <label for="input-state">Estado</label>
      <select class="form-select" name="state" id="input-state"></select>
    </div>
    <div class="mb-3">
      <label for="">Tipo:</label>
    </div>
    <div class="form-check">
      <input class="form-check-input mt-0" type="radio" id='input-type-casa' value="Casa" required checked>
      <label for="input-type-casa" class="form-check-label">Casa</label>
    </div>
    <div class="form-check">
      <input class="form-check-input mt-0" type="radio" id='input-type-apto' value="Apartamento">
      <label for="input-type-apto" class="form-check-label">Apartamento</label>
    </div>
  </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
